<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,viewport-fit=cover"
    />
    <meta name="description" content="Cart Assignment" />
    <meta name="keywords" content="HTML5,CSS,JavaScript,Bootstrap" />
    <meta name="author" content="Rafe Nakhuda" />
    <title>Food Website</title>
    <link href="./index.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <style>
    /* Dotted red border */
    hr.new3 {
      border-top: 1px dotted red;
    }
  </style>

  <body>
    <div id="main">
      <div class="container" id="container">
        <div class="row">
          <div class="col-md-2">
            <select
              id="category"
              class="form-select"
              onchange="displaySelect()"
            >
              <option value="biryani">Biryani</option>
              <option value="chicken">Chicken</option>
              <option value="chinese">Chinese</option>
              <option value="paneer">Paneer</option>
              <option value="south indian">South Indian</option>
              <option value="vegetable">Vegetable</option>
            </select>
          </div>
          <div class="col-md-8"></div>
          <div class="col-md-2">
            <i class="fa fa-cart-plus" id="cart-plus" onclick="cartItems()"
              >&nbsp;0 Items</i
            >
          </div>
        </div>
      </div>
      <div class="container" id="food">
        <div class="row text-center m-b-5">
          <div class="col-md-3 text-center">
            <h3>Image</h3>
          </div>
          <div class="col-md-2">
            <h3>Name</h3>
          </div>
          <div class="col-md-2">
            <h3>Price</h3>
          </div>
          <div class="col-md-2">
            <h3>Rating</h3>
          </div>
          <div class="col-md-2">
            <h3>Add To Cart</h3>
          </div>
        </div>
        <div id="items">
          <!-- Replace the content for this div to display items of teh category
                selected in the dropdown
                -->
        </div>
      </div>
    </div>
    <div id="cart-page" class="cart-toggle container">
      <p id="cart-title">Cart Items</p>
      <!-- <p id="m-total-amount">Total Amout : 100</p> -->
      <table class="table table-striped">
        <thead>
          <td>Item</td>
          <td>Name</td>
          <td>Quantity</td>
          <td>Price</td>
          <td>Remove Items</td>
        </thead>
        <tbody id="table-body">
          <!--
                    The items added in the cart will be displayed here with
                    increase and decrease buttons. the amount should update foe each 
                    iteam and the total price
                -->
        </tbody>
      </table>
      <div class="btn-box">
        <p class="cart-btn" id="total-price">Total Amount :</p>
      </div>
      <div class="btn-box">
        <button
          class="cart-btn btn btn-success"
          type="button"
          data-toggle="modal" data-target="#exampleModal"
        >
          Checkout
        </button>
        <button
          class="cart-btn btn btn-danger"
          onclick="removeAllItems()"
          id="remove-all"
        >
          Remove All
        </button>
        <button
          class="cart-btn btn btn-secondary"
          onclick="backPage()"
          id="back-page"
        >
          Go Back to List
        </button>
      </div>
    </div>

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
